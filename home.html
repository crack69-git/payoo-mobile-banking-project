<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Banking</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2  border-gray-300 sticky top-0 bg-base-300 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-1">
                <div class="logo w-[60px]">
                    <img src="assets/logo.png" alt="Payoo Logo">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="index.html" class="btn btn-soft"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i>Log-out</a>
            </div>
        </section>
    </header>
    <section class="w-11/12 mx-auto py-10">
        <h2 class="text-3xl font-bold">weolcome to pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50 space-y-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa delectus ea
            aliquid
            laudantium inventore? Sit officiis fugiat facere tempora ut.</p>
        <div class="buttons grid grid-cols-3 gap-3 mt-5">
            <button onclick="showOnly('add-money')" class="btn  flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-1.png" alt="">
                <p>add money</p>
                </img>
            </button>
            <button onclick="showOnly('cashout')" class="btn flex-col h-full py-4  btn-primary btn-soft">
                <img src="assets/opt-2.png" alt=""></img>
                <p>cash out</p>
            </button><button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-3.png" alt="">
                <p>add money</p>
                </img>
            </button><button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-4.png" alt="">
                <p>add money</p>
                </img>
            </button><button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-5.png" alt="">
                <p>add money</p>
                </img>
            </button><button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-6.png" alt="">
                <p>add money</p>
                </img>
            </button>
        </div>
    </section>
    <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold mb-5">Cash Out</h2>
        <div class="card bg-base-100 w-full shadow-sm rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Agent Number</label>
                    <input id="cashout-number" maxlength="11" minlength="11" type="text"
                        class="input rounded-full bg-base-200 w-full" value="01556644067"
                        placeholder="Enter Your 11 digit number" />
                    <br>
                    <label class="label text-neutral font-bold">Amount</label>
                    <input id="cashout-amount" type="number" class="input rounded-full bg-base-200 w-full" value="5000"
                        placeholder="Enter Amount to withdraw" />
                    <br>
                    <label class="label text-neutral font-bold">4 digit pin</label>
                    <input id="cashout-pin" type="password" class="input rounded-full bg-base-200 w-full"
                        placeholder="Enter 4-digit PIN" />

                    <button id="cashout-btn" class="btn btn-neutral mt-4 bg-primary rounded-full">Withdraw
                        Money</button>
                </fieldset>
            </div>
        </div>
    </section>
    <section id="add-money" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold mb-5">Add Money</h2>
        <div class="card bg-base-100 w-full shadow-sm rounded-2xl">
            <div class="card-body">
                <label class="label text-neutral font-bold">Select Bank</label>
                <fieldset class="fieldset">
                    <select id="add-money-bank" class="select w-full bg-base-200 rounded-full">
                        <option disabled selected>Select a Bank</option>
                        <option value="DBBL">DBBL</option>
                        <option value="IBBL">IBBL</option>
                        <option value="CITY">City Bank</option>
                    </select>
                    <br>
                    <label class="label text-neutral font-bold">Bank account number</label>
                    <input id="add-money-number" maxlength="11" minlength="11" type="text"
                        class="input rounded-full bg-base-200 w-full" placeholder="Enter Bank 11 digit number" />
                    <br>
                    <label class="label text-neutral font-bold">Amount to add</label>
                    <input id="add-money-amount" type="number" class="input rounded-full bg-base-200 w-full"
                        placeholder="Enter Amount to add" />
                    <br>
                    <label class="label text-neutral font-bold">4 digit pin</label>
                    <input id="add-money-pin" type="password" class="input rounded-full bg-base-200 w-full"
                        placeholder="Enter 4-digit PIN" />

                    <button id="add-money-btn" class="btn btn-neutral mt-4 bg-primary rounded-full">Add
                        Money</button>
                </fieldset>
            </div>
        </div>
    </section>
    <script src="script/mechine.js">
    </script>
    <script src="script/cashout.js"></script>
    <script src="script/addMoney.js"></script>
</body>

</html>
